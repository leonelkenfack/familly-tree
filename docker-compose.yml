version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_URL=jdbc:postgresql://postgres:5432/familytree
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-256-bit-secret
      - JWT_EXPIRATION=86400000
    depends_on:
      - postgres
    networks:
      - familytree-network

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=familytree
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - familytree-network

volumes:
  postgres-data:

networks:
  familytree-network:
    driver: bridge 